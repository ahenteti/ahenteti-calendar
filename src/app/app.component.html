<div class="container">
  <app-header [month]="month" (incrementMonth)="incrementMonth($event)" (setToday)="setToday()"></app-header>
  <app-month (createEvent)="createEvent($event)" (updateEvent)="updateEvent($event)" [month]="month"></app-month>
</div>
<p-dialog header="Create event" [(visible)]="createEventDialogVisibleAttribute" modal="true">
  <app-create-event
    (validateCreateEvent)="validateCreateEvent($event)"
    (cancelCreateEvent)="cancelCreateEvent()"
    [event]="eventToCreate"
  ></app-create-event>
</p-dialog>
<p-dialog header="Update event" [(visible)]="updateEventDialogVisibleAttribute" modal="true">
  <app-create-event
    (validateCreateEvent)="validateCreateEvent($event)"
    (cancelCreateEvent)="cancelCreateEvent()"
    [event]="eventToUpdate"
  ></app-create-event>
</p-dialog>
