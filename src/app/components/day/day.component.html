<div class="container" [ngClass]="{ 'not-among-current-month-days': day.isNotAmongDisplayedMonthDays(), today: day.isToday() }">
  <app-icon-button (click)="createEvent()" icon="ic:round-add"></app-icon-button>
  <p class="date-number">{{ day.getDate() }}</p>
  <ul>
    <li class="event" *ngFor="let event of events">{{ event.summary }}</li>
  </ul>
</div>
