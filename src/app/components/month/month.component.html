<table>
  <tr>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
    <th>Sun</th>
  </tr>
  <tr *ngFor="let entry of month.days | keyvalue">
    <td *ngFor="let day of entry.value">
      <app-day (createEvent)="createEvent($event)" [day]="day"></app-day>
    </td>
  </tr>
</table>
